<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script>
  const isBrowser = true;
  const browserGPU = { GPU };
  for (const p in GPU) {
    if (p === 'GPU') continue;
    browserGPU[p] = GPU[p];
  }
  window.process = {
    cwd: () => {
      return '../..';
    }
  };
  window.require = (module) => {
    switch (module) {
      case '../../../../../src': return browserGPU;
      case '../../../../src': return browserGPU;
      case '../../../src': return browserGPU;
      case '../../src': return browserGPU;
      case 'qunit': return QUnit;
      default: throw new Error('cannot find ' + module);
    }
  };
</script>
